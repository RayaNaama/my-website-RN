<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Site title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Website</title>
    <!-- Link to your CSS file -->
    <link href="../resource/css/index.css" type="text/css" rel="stylesheet"> <!-- link with CSS -->
</head>

<body>
    <header>
        <h1>Welcome to My Shop</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products" id="product-menu-btn">Products</a>
            <a href="#cart">Cart</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Featured Products</h2>
            <p>Discover the best deals!</p>
        </section>
    </main>

    <footer>
        <p>Â© 2025 My Shop - All Rights Reserved</p>
    </footer>

    <!-- Dropdown Menu for Products -->
    <section id="products" class="dropdown-content">
        <h2>Products</h2>
        <div class="product-card">
            <img src="../resource/images/product1.jpg" alt="Product 1" style="width: 150px; height: auto;">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="../resource/images/product2.jpg" alt="Product 2" style="width: 150px; height: auto;">
            <h3>Product 2</h3>
            <p>$20.00</p>
            <button onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="../resource/images/product3.jpg" alt="Product 3" style="width: 150px; height: auto;">
            <h3>Product 3</h3>
            <p>$30.00</p>
            <button onclick="addToCart('Product 3', 30.00)">Add to Cart</button>
        </div>
    </section>

    <section id="cart">
        <h2>Your Shopping Cart</h2>
        <div id="cart-content">
            <p>No items added yet!</p>
        </div>
        <button id="pay-now" onclick="redirectToPayment()" style="display: none;">Proceed to Payment</button>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email">

            <label for="message">Message:</label>
            <textarea id="message" placeholder="Your Message"></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <script>
        let cartItems = [];

        function addToCart(productName, price) {
            cartItems.push({ productName, price });
            updateCart();
        }

        function updateCart() {
            const cartContent = document.getElementById('cart-content');
            const payButton = document.getElementById('pay-now');

            // Clear previous cart content
            cartContent.innerHTML = '';

            if (cartItems.length === 0) {
                cartContent.innerHTML = '<p>No items added yet!</p>';
                payButton.style.display = 'none'; // Hide payment button if cart is empty
                return;
            }

            let totalPrice = 0;
            cartItems.forEach(item => {
                cartContent.innerHTML += `<p>${item.productName} - $${item.price.toFixed(2)}</p>`;
                totalPrice += item.price;
            });

            cartContent.innerHTML += `<p><strong>Total: $${totalPrice.toFixed(2)}</strong></p>`;

            // Show the payment button only when items are in the cart
            payButton.style.display = 'block';
        }

        function redirectToPayment() {
            alert("Redirecting to payment page...");
            window.location.href = "checkout.html"; // Replace with actual checkout page URL
        }

        // JavaScript to toggle the dropdown menu
        document.getElementById('product-menu-btn').addEventListener('click', function (event) {
            const productsSection = document.getElementById('products');
            productsSection.style.display = (productsSection.style.display === 'block') ? 'none' : 'block';
        });
    </script>

    <!-- Optional: External CSS file -->
    <style>
        /* Add your custom CSS here */
        .dropdown-content {
            display: none; /* Hide the products initially */
            background-color: #f1f1f1;
            padding: 10px;
            margin-top: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content .product-card {
            margin-bottom: 20px;
        }
    </style>
</body>

</html>
